<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>DSC Task 2</title>
</head>
<body>

    <main>
        <form class="gl-form">
            <div class="gl-input">
                <span><i class='bx bx-search'></i></span>
                <input type="text" name="" id="" placeholder="Search for a part-time job">
            </div>
            <div class="gl-btn">
                <span><i class='bx bx-map-alt'></i></span>
                <span>Use map</span>
            </div>
        </form>

        <div class="gl-wrapper">
            <div class="gl-row">
                <div class="gl-col" style="background: #FFECEC;">
                    <div class="gl-item">
                        <span><i class='bx bxs-cuboid'></i></span>
                        <span>Furniture</span>
                    </div>
                </div>
                <div class="gl-col" style="background: #F7ECFF;">
                    <div class="gl-item">
                        <span><i class='bx bx-home'></i></i></span>
                        <span>Property</span>
                    </div>
                </div>
                <div class="gl-col" style="background: #ECF0FF;">
                    <div class="gl-item">
                        <span><i class='bx bx-building'></i></span>
                        <span>Job</span>
                    </div>
                </div>
                <div class="gl-col" style="background: #D7F9F3;">
                    <div class="gl-item">
                        <span><i class='bx bxs-plane-alt'></i></span>
                        <span>Travel</span>
                    </div>
                </div>
            </div>

            <div class="gl-row">
                <div class="gl-col">
                    <div class="gl-item">
                        <span><i class='bx bxs-ship'></i></span>
                        <span>Boat</span>
                    </div>
                </div>
                <div class="gl-col">
                    <div class="gl-item">
                        <span><i class='bx bx-cycling'></i></span>
                        <span>MC</span>
                    </div>
                </div>
                <div class="gl-col" style="background: #FFF3C9;">
                    <div class="gl-item">
                        <span><i class='bx bx-money'></i></span>
                        <span>Economy</span>
                    </div>
                </div>
                <div class="gl-col" style="background: #FFD9C9;">
                    <div class="gl-item">
                        <span><i class='bx bx-cake'></i></span>
                        <span>Holiday</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
